<!DOCTYPE html>
<html lang="en">
  <script src="https://cdn.tailwindcss.com"></script>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
<body>
  <main>
    <div class="flex justify-center items-center bg-indigo-900 shadow-lg h-screen">
      <div class="bg-gray-800 w-80 h-512 rounded-lg p-4">
        <div id="view-result" class="grid w-full border-b border-indigo-300 h-24 p-2 truncate">
          <p class="text-right w-full h-full font-medium text-lg text-indigo-400 truncate"></p>
          <p class="text-right w-full h-full font-medium text-xs text-indigo-400"></p>
          <p class="text-right w-full h-full font-medium text-lg text-indigo-400 truncate"></p>
        </div>

        <div class="grid gap-3 grid-cols-4 text-gray-300 font-medium h-80 mt-3">
          <button id="clear-all" class="col-span-2 bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">C</button>
          <button id="remove" class="bg-slate-700 rounded-full drop-shadow-sm hover:scale-110 ease-in-out duration-300">≺</button>
          <button id="operation" class="bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">÷</button>
          <button id="number" class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">7</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">8</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">9</button>
          <button id="operation" class="bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">×</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">4</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">5</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">6</button>
          <button id="operation" class="bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">－</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">1</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">2</button>
          <button id="number"class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">3</button>
          <button id="operation" class="bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">＋</button>
          <button id="number" class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">0</button>
          <button id="dot" class="bg-slate-700 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300">.</button>
          <button id="equal" class="bg-indigo-600 rounded-full drop-shadow-sm  hover:scale-110 ease-in-out duration-300 col-span-2">＝</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
